<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <meta name= "viewpoint" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="icon"
        type="image/png"
        href="./instalogo icon.png" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Instagram Mockup 1.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./fotoperfil1.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como luizafachini</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é luizafachini?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./Logo - AppStore (iphone).png" alt="download apple store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./Logo - PlayStore (google).png" alt="download google store">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <ul class= "link_list">
            <li>
                <a href= "https://about.instagram.com" target="_blank">About</a>
            
                <a href= "https://about.instagram.com/blog/" target="_blank">Blog</a>
        
                <a href= "https://about.instagram.com/blog/jobs/" target="_blank">Jobs</a>
        
                <a href="https://help.instagram.com" target="_blank">Help</a>
            
                <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
            
                <a href="https://www.instagram.com/legal/privacy" target="_blank">Privacy</a>
            
                <a href="https://www.instagram.com/legal/terms/" target="_blank">Terms</a>
            
                <a href="https://www.instagram.com/directory/profiles/" target="_blank">Top Accounts</a>
            
                <a href="https://www.instagram.com/directory/hashtags/" target="_blank">Hashtags</a>
            
                <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
            </li>
        </ul>
    </div>
    <div class="trademark">
        <ul class="trademark"> 
            <p class="trademark">© 2021 Instagram from Facebook</p>
        </ul>
    </div>

</body>
</html>
